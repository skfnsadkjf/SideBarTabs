<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Tabs</title>
	<link rel="stylesheet" href="sidebar.css"/>
	<script src="sidebar.js" defer></script>
	<template id="tabTemplate"><div class="tab" draggable="true"><div class="tabContent"><div class="expand"><div class="triangle" draggable="false"></div></div><div class="favicon"><img draggable="false"></img></div><div class="title" draggable="false"></div><div class="childCount" draggable="false"></div></div></div></template>
</head>
<body>
	<div id="tabList"><div id="pinnedTabs"></div><div id="notPinnedTabs"></div></div>
	<div id="drag" style="display:none"></div>
	<div id="menu" style="display:none;" tabindex="-1">Pin or unpin tab</div>
</body>
